<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Locks</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
        }

        #logo {
            width: 70px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
        }

        main {
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        img {
            width: 50px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        // Function to fetch CSV data and generate the table
        function fetchAndGenerateTable() {
            // URL of your CSV file on GitHub (Raw content URL)
            var csvUrl = 'https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/Logo%20Retrieval%20and%20SQ24%20-%20Sheet81.csv';

            // Fetch CSV data
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => generateTable(csvData))
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to parse CSV data and generate the table
        function generateTable(csvData) {
            var rows = csvData.split('\n');
            var tableHTML = '<table><thead><tr><th>Home</th><th>Away</th><th>Spread</th><th>Total</th></tr></thead><tbody>';

            for (var i = 0; i < rows.length; i++) {
                var columns = rows[i].split(',');
                tableHTML += '<tr>';
                for (var j = 0; j < columns.length; j++) {
                    if (j < 2) {
                        tableHTML += '<td><img src="' + columns[j] + '" alt="Logo" style="width:50px;height:auto;"></td>';
                    } else {
                        tableHTML += '<td>' + columns[j] + '</td>';
                    }
                }
                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table>';
            document.getElementById('data-table').innerHTML = tableHTML;
        }
    </script>
</head>
<body>

    <header>
        <img id="logo" src="https://github.com/UtterLocks/UtterLocks.git.io/blob/main/Image%2010-6-23%20at%201.15%20AM%202.JPG?raw=true" alt="Logo">
        <h1>Utter Locks</h1>
    </header>

    <main>
        <div id="data-table"></div>
    </main>

    <script>
        // Call the function to fetch CSV data and generate the table
        fetchAndGenerateTable();
    </script>

</body>
</html>
