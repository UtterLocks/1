<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Locks</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000000;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            background-color: white;
            color: #000000;
            border: 8px solid transparent;
            border-image-source: url('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/images.webp');
            border-image-repeat: round;
            border-image-slice: 1;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            position: sticky;
            top: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        img {
            width: 50px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .team-name {
            font-size: 14px;
            margin-top: 5px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
    <script>
        function fetchAndGenerateTable() {
            var csvUrl = 'https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/Logo%20Retrieval%20and%20SQ24%20-%20Sheet81.csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => generateTable(csvData))
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                    document.getElementById('data-table').innerHTML = 'Error fetching data. Please try again later.';
                });
        }

        function generateTable(csvData) {
            var rows = csvData.split('\n');
            var tableHTML = '<table><thead><tr><th>Location</th><th>Away</th><th>Home</th><th>Away Logo</th><th>Home Logo</th><th>Spread</th><th>Total</th></tr></thead><tbody>';

            for (var i = 1; i < rows.length; i++) {
                var columns = rows[i].split(',');
                tableHTML += '<tr>';
                for (var j = 0; j < columns.length; j++) {
                    if (j === 3 || j === 4) {
                        tableHTML += '<td><img src="' + columns[j] + '" alt="' + columns[j - 2] + ' Logo" style="width:50px;height:auto;"><div class="team-name">' + columns[j - 2] + '</div></td>';
                    } else {
                        tableHTML += '<td>' + columns[j] + '</td>';
                    }
                }
                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table>';
            document.getElementById('data-table').innerHTML = tableHTML;
        }
    </script>
</head>
<body>

    <header>
        <h1>Utter Locks</h1>
    </header>

    <main>
        <div id="data-table"></div>
    </main>

    <script>
        fetchAndGenerateTable();
    </script>

</body>
</html>
