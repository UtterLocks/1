<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Locks</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000000;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Fjalla One', sans-serif;
        }

        .nav-buttons {
            margin: 5px;
        }

        .nav-buttons button {
            padding: 5px 10px;
            margin: 3px;
            border: 1px solid #007bff;
            background-color: transparent;
            color: #007bff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Fjalla One', sans-serif;
        }

        .nav-buttons button:hover {
            background-color: #007bff;
            color: white;
        }

        .table-container {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            color: #000000;
            border: 8px solid transparent;
            border-image-source: url('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/images.webp');
            border-image-repeat: round;
            border-image-slice: 1;
        }

        th, td {
            padding: 8px;
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
        }

        th {
            position: sticky;
            top: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        img {
            width: 50px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .team-name {
            font-size: 14px;
            margin-top: 5px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
    <script>
        // Function to fetch CSV data and generate the table
        function fetchAndGenerateTable(url, containerId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csvData => generateTable(csvData, containerId))
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to parse CSV data and generate the table with dynamic columns
        function generateTable(csvData, containerId) {
            const rows = csvData.split('\n').filter(row => row.trim() !== '');
            let tableHTML = '<table>';

            // Extract column titles from the first row
            const headers = rows[0].split(',');
            tableHTML += '<thead><tr>';
            headers.forEach(header => {
                if (header.trim() === 'Home' || header.trim() === 'Away') {
                    tableHTML += `<th>Team and Logo</th>`;
                } else {
                    tableHTML += `<th>${header.trim()}</th>`;
                }
            });
            tableHTML += '</tr></thead>';

            // Generate table rows
            tableHTML += '<tbody>';
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                tableHTML += '<tr>';

                cols.forEach((col, index) => {
                    if (headers[index].trim() === 'Home' || headers[index].trim() === 'Away') {
                        // Add the team and logo to the same column
                        const team = col.trim();
                        tableHTML += `<td>
                                        <img src="https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/logos/${team}.png" alt="${team} Logo">
                                        <div class="team-name">${team}</div>
                                      </td>`;
                    } else {
                        tableHTML += `<td>${col.trim()}</td>`;
                    }
                });

                tableHTML += '</tr>';
            }
            tableHTML += '</tbody></table>';

            document.getElementById(containerId).innerHTML = tableHTML;
        }

        // Function to switch between tables
        function showTable(tableId) {
            document.querySelectorAll('.table-container').forEach(table => {
                table.style.display = (table.id === tableId) ? 'block' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data for all tables
            fetchAndGenerateTable('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/WNBA%20TESTER%202023-2024%20Season%20-%20Logo%20%26%20Retrieval.csv', 'table1');
            fetchAndGenerateTable('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/NFL_ELO', 'table2');
            fetchAndGenerateTable(
                'https://docs.google.com/spreadsheets/d/e/2PACX-1vQmyjRIPetseriU68RD6q5IXGU1D9NNxmzSfdL0LTJaI8HUZy81-2IqJAjApqrldqFBexr0dbeVw4BG/pub?gid=395651667&single=true&output=csv',
                'table3'
            );

            showTable('table1'); // Default table to show
        });
    </script>
</head>
<body>

    <header>
        <h1>Utter Locks</h1>
        <div class="nav-buttons">
            <button onclick="showTable('table1')">NFL</button>
            <button onclick="showTable('table2')">NFL ELO</button>
            <button onclick="showTable('table3')">CBB</button>
        </div>
    </header>

    <main>
        <div id="table1" class="table-container"></div>
        <div id="table2" class="table-container"></div>
        <div id="table3" class="table-container"></div>
    </main>

</body>
</html>
