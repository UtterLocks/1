<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utter Locks</title>
  <meta name="description" content="Utter Locks — betting picks hub" />
  <link rel="icon" type="image/jpeg" href="assets/utter-locks-logo.jpg" />

  <style>
    :root{
      --bg:#0b1020; --bg2:#0f1730; --card:#111a36; --text:#eaf0ff; --muted:#a8b3d0; --brand:#7bdcff; --accent:#78ffa6;
      --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f9ff; --bg2:#eef4ff; --card:#ffffff; --text:#0f1a2a; --muted:#4b5877; --shadow:0 10px 24px rgba(7,12,34,.10); }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% -20%, var(--bg2), transparent),
                  radial-gradient(1200px 800px at 100% 120%, var(--bg2), transparent),
                  var(--bg);
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .shell{max-width:980px; width:100%}
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px; }
    .brand{
      display:flex; align-items:center; gap:14px; padding:14px 18px; border-radius:calc(var(--radius) + 6px);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow);
    }
    .logo-img{ width:32px; height:32px; border-radius:10px; object-fit:cover; box-shadow: inset 0 0 0 1px rgba(255,255,255,.08); }
    .title{margin:0; font-size:28px; letter-spacing:.4px}
    .subtitle{color:var(--muted); font-size:14px; margin:2px 0 0}

    main{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:22px; backdrop-filter: blur(8px);
    }
    nav{ display:grid; grid-template-columns: repeat(6, 1fr); gap:14px; }
    @media (max-width:860px){ nav{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:560px){ nav{ grid-template-columns: repeat(2, 1fr); } }

    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:18px 16px; border-radius:16px; text-decoration:none; font-weight:700; letter-spacing:.3px;
      color:var(--text); background:var(--card); border:1px solid rgba(255,255,255,.08);
      position:relative; overflow:hidden; transition:.18s transform ease, .18s box-shadow ease, .18s filter ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }
    .btn .arrow{ font-size:18px; opacity:.55; transform: translateX(0); transition:.18s transform ease, .18s opacity ease; }
    .btn:hover .arrow{ transform: translateX(2px); opacity:.9; }

    .btn[data-sport="NFL"]{ background:linear-gradient(180deg, rgba(123,220,255,.12), rgba(123,220,255,.02)), var(--card); }
    .btn[data-sport="CFB"]{ background:linear-gradient(180deg, rgba(120,255,166,.12), rgba(120,255,166,.02)), var(--card); }
    .btn[data-sport="CBB"]{ background:linear-gradient(180deg, rgba(255,220,123,.12), rgba(255,220,123,.02)), var(--card); }
    .btn[data-sport="WNBA"]{ background:linear-gradient(180deg, rgba(255,163,97,.14), rgba(255,163,97,.03)), var(--card); }
    .btn[data-sport="NBA"]{ background:linear-gradient(180deg, rgba(173,134,255,.14), rgba(173,134,255,.03)), var(--card); }
    .btn[data-sport="Tracking"]{ background:linear-gradient(180deg, rgba(255,97,153,.14), rgba(255,97,153,.03)), var(--card); }

    footer{ display:flex; justify-content:center; margin-top:18px; color:var(--muted); font-size:12px; }
    footer a{ color:var(--brand); text-decoration: none; } footer a:hover{ text-decoration: underline; }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FGSY9FNSQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7FGSY9FNSQ');
  </script>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand" aria-label="Utter Locks brand">
        <img class="logo-img" src="assets/utter-locks-logo.jpg" alt="Utter Locks logo" width="32" height="32">
        <div>
          <h1 class="title">Utter Locks</h1>
          <p class="subtitle">Data-Driven Investments</p>
        </div>
      </div>
    </header>

    <main>
      <nav aria-label="Sections">
        <a class="btn" data-sport="NFL" href="nfl.html"><span>NFL</span> <span class="arrow">→</span></a>
        <a class="btn" data-sport="CFB" href="cfb.html"><span>CFB</span> <span class="arrow">→</span></a>
        <a class="btn" data-sport="CBB" href="cbb.html"><span>CBB</span> <span class="arrow">→</span></a>
        <a class="btn" data-sport="WNBA" href="wnba.html"><span>WNBA</span> <span class="arrow">→</span></a>
        <a class="btn" data-sport="NBA" href="nba.html"><span>NBA</span> <span class="arrow">→</span></a>
        <a class="btn" data-sport="Tracking" href="tracking.html"><span>Tracking</span> <span class="arrow">→</span></a>
      </nav>
    </main>

    <footer>© <span id="year"></span> Utter Locks • Advice/Analysis only</footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
