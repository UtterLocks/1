<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Locks</title>
    <style>
        /* Your existing styles remain unchanged */

        /* Additional or modified styles can be added here */
        th, td {
            padding: 8px;
            text-align: center;
        }

        .team-logo {
            width: 50px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .team-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .team-name {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        // Your existing JavaScript code remains unchanged

        // Modified function to fetch and generate the table
        function fetchAndGenerateTable() {
            var csvUrl = 'https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/Logo%20Retrieval%20and%20SQ24%20-%20Sheet81.csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => generateTable(csvData))
                .catch(error => console.error('Error fetching CSV:', error));
        }

        function generateTable(csvData) {
            var rows = csvData.split('\n');
            var tableHTML = '<table><thead><tr><th>Game Type</th><th>Home</th><th>Away</th><th>Spread</th><th>Total</th></tr></thead><tbody>';

            for (var i = 0; i < rows.length; i++) {
                var columns = rows[i].split(',');
                tableHTML += '<tr>';
                for (var j = 0; j < columns.length; j++) {
                    if (j === 1) { // Combine Home Team and Home Logo
                        tableHTML += '<td class="team-container"><img class="team-logo" src="' + columns[j + 1] + '" alt="Logo"><div class="team-name">' + columns[j] + '</div></td>';
                        j++; // Skip the next column since it's already used
                    } else if (j === 3) { // Combine Away Team and Away Logo
                        tableHTML += '<td class="team-container"><img class="team-logo" src="' + columns[j + 1] + '" alt="Logo"><div class="team-name">' + columns[j] + '</div></td>';
                        j++; // Skip the next column since it's already used
                    } else {
                        tableHTML += '<td>' + columns[j] + '</td>';
                    }
                }
                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table>';
            document.getElementById('data-table').innerHTML = tableHTML;
        }
    </script>
</head>

<body>
    <header>
        <h1>Utter Locks</h1>
    </header>

    <main>
        <div id="data-table"></div>
    </main>

    <script>
        fetchAndGenerateTable();
    </script>
</body>

</html>
