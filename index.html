<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Locks</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000000; /* Set text color back to black */
        }

        header {
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2; /* Increased z-index */
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Fjalla One', sans-serif; /* Apply Fjalla One font */
        }

        .nav-buttons {
            margin: 5px; /* Reduced margin */
        }

        .nav-buttons button {
            padding: 5px 10px;
            margin: 3px; /* Reduced margin */
            border: 1px solid #007bff;
            background-color: transparent;
            color: #007bff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Fjalla One', sans-serif; /* Apply Fjalla One font */
        }

        .nav-buttons button:hover {
            background-color: #007bff;
            color: white;
        }

        .table-container {
            display: none;
            text-align: center;
            margin-top: 10px; /* Reduced margin-top */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white; /* Set table background to white */
            color: #000000; /* Set text color back to black */
            border: 8px solid transparent; /* Set a thick transparent border */
            border-image-source: url('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/images.webp');
            border-image-repeat: round;
            border-image-slice: 1;
        }

        th, td {
            padding: 8px;
            text-align: center;
            font-family: 'Fjalla One', sans-serif; /* Apply Fjalla One font */
        }

        th {
            position: sticky;
            top: 40px; /* Adjusted top value */
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
            z-index: 2; /* Decreased z-index */
        }

        img {
            width: 50px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .team-name {
            font-size: 14px;
            margin-top: 5px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
    <script>
        // Function to fetch CSV data and generate the table
        function fetchAndGenerateTable(url, containerId, isEloTable = false) {
            // Fetch CSV data
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csvData => generateTable(csvData, containerId, isEloTable))
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to parse CSV data and generate the table
        function generateTable(csvData, containerId, isEloTable) {
            var rows = csvData.split('\n').filter(row => row.trim() !== '');
            var tableHTML = '<table><thead><tr>';

            // Define table headers based on table type
            if (isEloTable) {
                tableHTML += '<th>Logo</th><th>Team</th><th>Elo</th>';
            } else {
                tableHTML += '<th>Home</th><th>Away</th><th>Spread</th><th>Total</th>';
            }

            tableHTML += '</tr></thead><tbody>';

            for (var i = 0; i < rows.length; i++) {
                var columns = rows[i].split(',');
                tableHTML += '<tr>';

                if (isEloTable) {
                    // For Elo table
                    tableHTML += `<td><img src="${columns[0]}" alt="Logo"></td>`;
                    tableHTML += `<td>${columns[1]}</td>`;
                    tableHTML += `<td>${Math.round(columns[2])}</td>`;
                } else {
                    // For first table
                    tableHTML += `<td><img src="${columns[2]}" alt="Logo"><div class="team-name">${columns[0]}</div></td>`;
                    tableHTML += `<td><img src="${columns[3]}" alt="Logo"><div class="team-name">${columns[1]}</div></td>`;
                    tableHTML += `<td>${columns[4]}</td>`;
                    tableHTML += `<td>${columns[5]}</td>`;
                }

                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table>';
            document.getElementById(containerId).innerHTML = tableHTML;
        }

        // Function to switch between tables
        function showTable(tableId) {
            var tables = document.querySelectorAll('.table-container');
            tables.forEach(table => {
                if (table.id === tableId) {
                    table.style.display = 'block';
                } else {
                    table.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data for both tables
            fetchAndGenerateTable('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/WNBA%20TESTER%202023-2024%20Season%20-%20Logo%20%26%20Retrieval.csv', 'table1');
            fetchAndGenerateTable('https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/NFL_ELO', 'table2', true);
            
            // Set up initial view
            showTable('table1');
        });
    </script>
</head>
<body>

    <header>
        <h1>Utter Locks</h1>
        <div class="nav-buttons">
            <button onclick="showTable('table1')">Lines</button>
            <button onclick="showTable('table2')">ELO</button>
        </div>
    </header>

    <main>
        <div id="table1" class="table-container"></div>
        <div id="table2" class="table-container"></div>
    </main>

</body>
</html>
