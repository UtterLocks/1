<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Tables with Spread Grades</title>
    <style>
        /* General table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #333;
            color: white;
            text-transform: uppercase;
        }
        td img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
        td .team-name {
            display: inline-block;
            vertical-align: middle;
        }
        /* Table container styles */
        .table-container {
            display: none;
        }
        .table-container.active {
            display: block;
        }
        /* Button styles */
        .tab-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .tab-button:hover {
            background-color: #0056b3;
        }
        /* Conditional cell styling */
        .spread-A {
            background-color: #28a745; /* Green */
            color: white;
        }
        .spread-B {
            background-color: #ffc107; /* Yellow */
            color: black;
        }
        .spread-C {
            background-color: #dc3545; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sports Tables with Spread Grades</h1>

    <!-- Buttons to switch tables -->
    <button class="tab-button" onclick="showTable('table1')">WNBA Table</button>
    <button class="tab-button" onclick="showTable('table2')">NFL ELO Table</button>
    <button class="tab-button" onclick="showTable('table3')">Logo & Spread Table</button>

    <!-- Table Containers -->
    <div id="table1" class="table-container active"></div>
    <div id="table2" class="table-container"></div>
    <div id="table3" class="table-container"></div>

    <script>
        // Function to fetch CSV data and generate the table
        function fetchAndGenerateTable(url, containerId, columns) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csv => {
                    const rows = csv.split("\n").map(row => row.split(","));
                    const table = document.createElement("table");
                    const headerRow = document.createElement("tr");

                    // Create table headers
                    columns.forEach(column => {
                        const th = document.createElement("th");
                        th.textContent = column;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Create table rows
                    rows.slice(1).forEach(row => {
                        const tr = document.createElement("tr");
                        columns.forEach((column, index) => {
                            const td = document.createElement("td");
                            let cellValue = row[index] || "";

                            // Add conditional styling to Spread column
                            if (column === "Spread") {
                                if (cellValue.trim() === "A") td.classList.add("spread-A");
                                else if (cellValue.trim() === "B") td.classList.add("spread-B");
                                else if (cellValue.trim() === "C") td.classList.add("spread-C");
                            }
                            td.textContent = cellValue;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });

                    // Append table to the container
                    document.getElementById(containerId).appendChild(table);
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        // Function to switch tables
        function showTable(tableId) {
            const tables = document.querySelectorAll(".table-container");
            tables.forEach(table => table.classList.remove("active"));
            document.getElementById(tableId).classList.add("active");
        }

        // Fetch and populate tables
        fetchAndGenerateTable("https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/WNBA_Table.csv", "table1", ["Team", "Spread", "Points"]);
        fetchAndGenerateTable("https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/NFL_ELO_Table.csv", "table2", ["Team", "Spread", "ELO"]);
        fetchAndGenerateTable("https://raw.githubusercontent.com/UtterLocks/UtterLocks.git.io/main/Logo%20Retrieval%20and%20SQ24%20-%20Sheet81.csv", "table3", ["Team", "Spread", "Logo"]);
    </script>
</body>
</html>
