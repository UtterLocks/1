<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utter Locks ‚Äî Tracking</title>
  <meta name="description" content="Performance tracking (view‚Äëonly)" />
  <style>
    :root{
      --bg: #0b1020; --card:#111a36; --text:#eaf0ff; --muted:#a8b3d0;
      --shadow: 0 10px 30px rgba(0,0,0,.35); --radius:18px;
    }
    *{ box-sizing:border-box }
    html, body{ height:100%; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color:var(--text); background:var(--bg);
      display:flex; flex-direction:column;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 16px; background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border-bottom:1px solid rgba(255,255,255,.10); box-shadow:var(--shadow);
    }
    .brand{ display:flex; align-items:center; gap:10px; }
    .logo{ font-size:20px }
    h1{ margin:0; font-size:20px; }
    .muted{ color:var(--muted); font-size:12px; }
    a.btn{ color:var(--text); text-decoration:none; background:var(--card); padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.10); font-weight:700; }

    .sheet-wrap{
      /* Fill the rest of the viewport under the header */
      position:relative; flex:1 1 auto; min-height: 0; /* allow child to size */
      padding: 12px; display:flex; align-items:stretch; justify-content:center;
    }
    .sheet-card{
      width:100%; height:100%; border-radius: var(--radius); overflow:hidden; background:var(--card);
      border:1px solid rgba(255,255,255,.10); box-shadow:var(--shadow);
      display:flex; flex-direction:column;
    }
    .sheet-aspect{
      /* keeps a nice aspect on phones while still letting desktop fill height */
      position:relative; flex:1 1 auto; min-height: 400px;
    }
    .sheet-aspect iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
      background:#fff; /* sheets has light bg; this avoids transparency gaps */
    }

    @media (max-width: 600px){
      header{ padding:10px 12px; }
      h1{ font-size:18px; }
      .sheet-wrap{ padding:8px; }
      .sheet-aspect{ min-height: 70vh; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><div class="logo">üìä</div>
      <div>
        <h1>Utter Locks ‚Äî Tracking</h1>
        <div class="muted">View‚Äëonly Google Sheet embed</div>
      </div>
    </div>
    <a class="btn" href="index.html">‚Üê Home</a>
  </header>

  <main class="sheet-wrap">
    <div class="sheet-card">
      <div class="sheet-aspect">
        <!-- Use the /preview endpoint for a clean, view‚Äëonly embed -->
        <iframe src="https://docs.google.com/spreadsheets/d/1-ToKVr5mukLJ5AOsUUjFFMzEXkOc8PG3hvLtW8cMiew/preview" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
      </div>
    </div>
  </main>
</body>
</html>
